<div class="row wrapper">
    <div class="col-lg-5 col-md-6">
        <form class="row align-items-center h-100">
            <div class="col-12">
                <div class="row p-lg-5 p-md-1 p-1">
                    <div class="col-12 input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <fa-icon [icon]="faUser"></fa-icon>
                        </span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                    </div>
                    <div class="col-12 input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <fa-icon [icon]="faLock"></fa-icon>
                        </span>
                        <input [type]="showPassword?'text':'password'" class="form-control" placeholder="Password" aria-label="Password">
                        <button (click)="showPassword = !showPassword" class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <fa-icon [icon]="showPassword?faEyeSlash:faEye"></fa-icon>
                        </button>
                    </div>
                    <div class="col-12 mb-3">
                        <button class="btn btn-primary w-100">
                            Join
                        </button>
                    </div>
                    <div class="col-12 text-center">
                        <h6>Forgot my password</h6>
                        <h5>Don't have an account? 
                            <a href="">Sign up here</a>
                        </h5>
                    </div>
                </div>
                
            </div>
        </form>
    </div>
    <div class="col-lg-7 col-md-6 p-0 d-md-block d-none">
        <!-- this image belongs to Diggeo -->
        <div class="image-login"></div>
    </div>
</div>
